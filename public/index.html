<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Ma</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #f3ec78, #af4261);
        overflow-y: hidden;
      }
      .card {
        z-index: 5;
        width: 700px;
        height: 600px;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        -webkit-perspective: 1200px;
        perspective: 1200px;
        transition: 1s;
        transform-style: preserve-3d;
        transform: rotateY(0deg);
      }
      .card:hover {
        transform: rotate(-5deg);
      }
      .card:hover .outside {
        transform: rotateY(-130deg);
      }
      .outside,
      .inside {
        height: 100%;
        width: 50%;
        position: absolute;
        left: 50.1%;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        transition: 2s;
      }
      .inside {
        background: blanchedalmond;
        line-height: 3;
        padding: 0 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        left: 50%;
      }
      .outside {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        z-index: 1;
        transform-origin: left;
        transition: 2s;
        /* cursor: pointer; */
      }
      .front,
      .back {
        height: 100%;
        width: 100%;
        position: absolute;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transform: rotateX(0deg);
      }

      .back {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background-color: blanchedalmond;
      }

      .front {
        background-color: blanchedalmond;
      }
      .back {
        transform: rotateY(180deg);
        background: linear-gradient(to left, #e7e7e7, #ffffff 30%);
      }
      .cake {
        width: 100%;
        position: absolute;
        bottom: 30px;
      }
      .top-layer,
      .middle-layer,
      .bottom-layer {
        height: 80px;
        width: 240px;
        background-repeat: repeat;
        background-size: 60px 100px;
        background-position: 28px 0;
        background-image: linear-gradient(
            transparent 50px,
            #fedbab 50px,
            #fedbab 60px,
            transparent 60px
          ),
          radial-gradient(circle at 30px 5px, #994c10 30px, #fcbf29 31px);
        border-radius: 10px 10px 0 0;
        position: relative;
        margin: auto;
      }
      .middle-layer {
        transform: scale(0.85);
        top: 6px;
      }
      .top-layer {
        transform: scale(0.7);
        top: 26px;
      }
      .candle {
        height: 45px;
        width: 15px;
        background: repeating-linear-gradient(
          45deg,
          #fd3018 0,
          #fd3018 5px,
          #ffa89e 5px,
          #ffa89e 10px
        );
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        bottom: 202px;
      }
      .candle:before {
        content: "";
        position: absolute;
        height: 16px;
        width: 16px;
        background-color: #ffa500;
        border-radius: 0 50% 50% 50%;
        bottom: 48px;
        transform: rotate(45deg);
        left: -1px;
      }
      .outside p {
        font-size: 23px;
        text-transform: uppercase;
        margin-top: 30px;
        text-align: center;
        letter-spacing: 6px;
        color: #000046;
      }
      /* .inside h1 {
        font-size: 120px;
        line-height: 120px;
      } */

      .inside p {
        font-size: 15px;
        padding: 0 20px;
        color: #000046;
        text-align: center;
        /* make the text tighter */
        letter-spacing: 1px;
        line-height: 1.5;

        margin-bottom: 15px;
      }

      .inside .picture {
        width: 100%;
        padding-left: 10px;
        /* height: 90%; */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 10px;
        margin-bottom: 20px;
        /* shadow */
      }

      .inside .picture img {
        width: 110%;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: -10px 10px 20px 0 rgba(0, 0, 0, 0.4);
        /* rotate */
        transform: rotate(5deg);
      }

      .back img {
        margin-top: 10px;
        width: 90%;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: -10px 10px 20px 0 rgba(0, 0, 0, 0.4);
        transform: scalex(-1);
      }
      .back p {
        padding: 0px;
        font-size: 16px;
        text-align: center;
      }
    </style>

    <link rel="stylesheet" href="baloons.css" />
  </head>
  <body>
    <script src="./baloons.js"></script>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Ma</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back">
          <img
          src="assets/yoo-hoo-E3LcqpQxtTU-unsplash.jpg"
            alt=""
          />
          <!-- <p>
            Tujhe sab hai pata, hai na Maa
            <br />
            Tujhe sab hai pata, meri Maa
          </p> -->
        </div>
      </div>
      <div class="inside">
        <div class="picture">
          <img
            src="assets/yoo-hoo-E3LcqpQxtTU-unsplash.jpg"
            alt=""
          />
        </div>
        <p>মাতৃ আলোকে আলোকিত আমি, তোমার সন্তান। Love you 'মা' ❤️</p>
        <!-- <h1>&#127873;</h1> -->
      </div>
    </div>
    <script src="./cursor.js"></script>
  </body>
</html>
